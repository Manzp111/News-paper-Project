{% extends 'supervisor/index.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">List of Posts</h1>
    <div class="mb-4">
        <a href="{% url 'add_new' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ New Post</a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b font-semibold text-left">Title</th>
                    <th class="py-2 px-4 border-b font-semibold text-left">Author</th>
                    <th class="py-2 px-4 border-b font-semibold text-left">Date</th>
                    <th class="py-2 px-4 border-b font-semibold text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ post.title }}</td>
                    <td class="py-2 px-4 border-b">{{ post.author.name }}</td>
                    <td class="py-2 px-4 border-b">{{ post.publication_date|date:"M d, Y" }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'edit_story' post.id %}" class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 mr-2">Edit</a>
                        <a href="{% url 'delete_story' post.id %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="py-4 text-center text-gray-500">No posts available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock%}
