{% extends 'supervisor/index.html' %}
{% load static %}
{% block title %}Delete Post{% endblock %}

{% block content %}

<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Delete Post</h1>
        <p class="mb-4">Are you sure you want to delete  <i><b class="font-sans">{{post.title}}</b></i>  written by <b class=" uppercase">{{post.author.username}} </b></p>
        <form method="post" action="">
            {% csrf_token %}
            <!-- <p class="m-3 font-bold">are show to delet written by {{post.author}} ?</p> -->
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 w-full mb-4">Delete</button>
        </form>
        <a href="{% url 'post' %}" class="text-blue-500 hover:underline">Cancel</a>
    </div>
</div>
{% endblock %}
