<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Green Arc Tails</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .orbit-spin {
      animation: spin 3s linear infinite;
    }

    .arc {
      width: 100%;
      height: 100%;
      border-radius: 9999px;
      position: absolute;
    }

    .arc::before,
    .arc::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 9999px;
      border: 3px solid transparent;
      border-top-color: #00ff66;
      opacity: 0.9;
    }

    .arc::after {
      transform: rotate(180deg);
    }
  </style>
</head>
<body >

  <div class="relative w-64 h-64 flex items-center justify-center">
    
    <!-- Rotating Arcs -->
    <div class="absolute w-full h-full orbit-spin">
      <div class="arc"></div>
    </div>

    <!-- Profile Image -->
    <div class="w-48 h-48 rounded-full overflow-hidden border-4 border-black z-10">
      <img src="your-image.jpg" alt="Profile" class="w-full  object-cover" />
    </div>
  

</body>
</html>
