{% extends 'base.html' %}

{% block title %}Recent Stories{% endblock %}

{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Recent Stories</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for story in stories %}
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-2">{{ story.title }}</h2>
            <p class="text-gray-700 mb-4">{{ story.content|truncatewords:30 }}</p>
            <a href="{% url 'story_detail' story.id %}" class="text-blue-500 hover:underline">Read more</a>
        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">No recent stories available.</p>
        {% endfor %}
    </div>
